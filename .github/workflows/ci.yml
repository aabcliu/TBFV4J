name: CI
on:
  push: { branches: [ "main", "master" ] }
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: TBFV4J_Code

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Download Z3 (Linux x64)
        run: |
          Z3_VER=4.13.3
          Z3_PKG="z3-$Z3_VER-x64-glibc-2.35"
          sudo apt-get update -y
          sudo apt-get install -y unzip
          curl -L -o z3.zip "https://github.com/Z3Prover/z3/releases/download/z3-$Z3_VER/$Z3_PKG.zip"
          unzip -q z3.zip -d z3
          echo "Z3_HOME=$GITHUB_WORKSPACE/TBFV4J_Code/z3/$Z3_PKG" >> $GITHUB_ENV
          echo "LD_LIBRARY_PATH=$GITHUB_WORKSPACE/TBFV4J_Code/z3/$Z3_PKG/bin:$LD_LIBRARY_PATH" >> $GITHUB_ENV
          echo "MAVEN_OPTS=-Djava.library.path=$GITHUB_WORKSPACE/TBFV4J_Code/z3/$Z3_PKG/bin" >> $GITHUB_ENV
          echo "Z3_JAR_PATH=$GITHUB_WORKSPACE/TBFV4J_Code/z3/$Z3_PKG/bin/com.microsoft.z3.jar" >> $GITHUB_ENV

      - name: Build & Test (Maven verify)
        # 关键：把 z3.jar.path 指向刚下载的 Jar
        run: mvn -B -U -Dz3.jar.path="${{ env.Z3_JAR_PATH }}" verify

      - name: Upload Surefire test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: TBFV4J_Code/target/surefire-reports/**

      - name: Upload JaCoCo coverage site
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-site
          path: TBFV4J_Code/target/site/jacoco/**
          if-no-files-found: ignore

      - name: Upload packaged jars
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: TBFV4J_Code/target/*.jar
          if-no-files-found: ignore
