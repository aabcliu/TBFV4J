name: CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    # 关键：把默认工作目录指向包含 pom.xml 的子目录
    defaults:
      run:
        working-directory: TBFV4J_Code

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17 (Temurin) with Maven cache
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Build & Test (Maven verify)
        run: mvn -B -U verify

      # ——— 下面是把报告和产物作为 Artifacts 上传（注意都加了子目录前缀）———
      - name: Upload Surefire test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: TBFV4J_Code/target/surefire-reports/**

      - name: Upload JaCoCo coverage site (if generated)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-site
          path: TBFV4J_Code/target/site/jacoco/**
          if-no-files-found: ignore

      - name: Upload packaged jars
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: TBFV4J_Code/target/*.jar
          if-no-files-found: ignore
